<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tijani Sylla - Software Engineer Portfolio</title>
    <script>
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query
        // string into just a query string, and then redirects the browser
        // to the new url with only a query string and hash fragment,
        // e.g., https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
        // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
        // Note: this 404.html file must be at least 512 bytes for it to work
        // with Internet Explorer (it is currently > 512 bytes)

        // If you're creating a Project Pages site and NOT using a custom domain,
        // then set pathSegmentsToKeep to 1 (enterprise users may need to set it to > 1).
        // This way the code will only replace the route part and not the real directory.
        // For example, for https://username.github.io/repo-name/one/two?foo=bar#baz
        // it will redirect to https://username.github.io/repo-name/?/one/two&foo=bar#baz
        var pathSegmentsToKeep = 1;

        var l = window.location;
        var path = l.pathname;
        
        // Don't redirect if we're already on the root path
        var pathSegments = path.split('/').filter(function(segment) {
            return segment !== '';
        });
        
        // If we're on the root or only on the repo name, redirect to index.html
        if (pathSegments.length <= pathSegmentsToKeep) {
            // Already on root, redirect to index.html
            var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
            l.replace(basePath + (basePath.endsWith('/') ? '' : '/') + 'index.html');
            return;
        }
        
        // Otherwise, redirect for client-side routing
        l.replace(
            l.protocol +
                '//' +
                l.hostname +
                (l.port ? ':' + l.port : '') +
                l.pathname
                    .split('/')
                    .slice(0, 1 + pathSegmentsToKeep)
                    .join('/') +
                '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
        );
    </script>
</head>
<body>
    <!-- This 404.html file redirects all 404s to index.html for React Router -->
</body>
</html>
